<!DOCTYPE html>

<head>
 <meta lang="en" />
 <script defer src="./index.js"></script>

<body>
  <h1>DOM Manipulation</h1>
  <!-- class - gives a name to multiple relatable elements ; an atrribute to indentify related elements -->
  <address class="address">by <strong>Sakib Rasul</strong></address>
  <!-- id is for one specific element (unique identifier): an attribute to identify one element-->
  <div id="dates">
    <p id="today">Today.</p>
    <p id="tomorrow">Tomorrow.</p>
    <p id="forever">Forever?</p>
  </div>
</body>
